<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/default.css">
    <title>Register</title>
    
</head>
<body class="d-flex align-items-center justify-content-center">
    <!-- Card: Registration From card -->
    <div class="card registation-form-card col-6 bg-transparent border-0">
        <!-- Card Body -->
        <div class="card-body">
            <!--From Header  -->
                <div class="form-header card-title mb-3">
                    <i class="fa fa-edit"></i>Register
                </div>
            <!--End From Header  -->
            <!-- From Group -->
            <form action="">
                    <!-- Row -->
                <div class="row ">
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter First Name"/>
                    </div>
                    <div class="form-group col">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name"/>
                    </div>
                </div>
                <div class="form-group col">
                    <input type="text" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <input type="text" name="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                    </div>
                    <div class="form-group col">
                        <input type="text" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password"/>
                    </div>
                </div>
                <!-- End Row -->
                <div class="form-group col">
                    <button class="btn btn-md">Register</button>
                </div>
            </form>
            <!-- End Registation From Group -->
            <!-- card text -->
            <div class="card-text text-white my-2">
                Already have an account ? <span class="ms-2 text-warning">Sing In</span>
            </div>
            <!-- End card text -->
            <!-- Back Button To Landing Page -->
            <div class="text-warning">
                <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>
            </div>
            <!-- Back Button To Landing Page -->
        </div>
        <!-- End Card Body -->
    </div>
    <!-- Card: Registration From card -->

</body>
</html>
